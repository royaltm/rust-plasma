[package]
name = "plasma"
version = "0.1.0"
authors = ["RafaÅ‚ Michalski <royal@yeondir.com>"]
edition = "2018"
license = "GPL-3.0-or-later"

publish = false

readme = "README.md"

autobenches = false

[[bench]]
name = "render"
path = "benches/render.rs"
required-features = ["rand/std"]

[[bench]]
name = "export"
path = "benches/export.rs"
required-features = ["rand/std"]

[features]
default = []
use-sleef = ["use-simd", "packed_simd/sleef-sys"]
use-simd = ["packed_simd"]

[dependencies]
lazy_static = "^1.2"
cfg-if = "^0.1"

[dependencies.packed_simd]
version = "^0.3.1"
optional = true
features = [] # "sleef-sys", "coresimd"

[dependencies.palette]
version = "^0.4"
default-features = false

[dependencies.rand]
version = "^0.6"
default-features = false
