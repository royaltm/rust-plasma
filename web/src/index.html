<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Plasma</title>
    <style>
      html, body, canvas, #plasma {
        display: block;
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <plasma id="plasma" class="autostart"
            data-plasma-width="400" data-plasma-height="400"

            data-min-steps="80" data-max-steps="200"
            ></plasma>
  </body>
</html>
